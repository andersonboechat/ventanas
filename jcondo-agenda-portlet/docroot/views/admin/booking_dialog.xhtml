<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="booking-dialog-form-#{tabId}">
		<p:dialog id="bookingDialog-#{tabId}" widgetVar="bookingDialog-#{tabId}" header="#{msg['booking.dialog.header']}" modal="true" draggable="false" 
				  resizable="false" showEffect="fade" hideEffect="fade" dynamic="true" onHide="PF('wizard').loadStep('term-of-use', true);">
			<p:wizard widgetVar="wizard" showStepStatus="false" showNavBar="false">
				<p:tab id="term-of-use">
					<p:panelGrid id="bookingDetails-#{tabId}" columns="1" styleClass="no-margin no-border" style="width: 700px;">
						<p:panelGrid columns="2" styleClass="no-margin no-border" style="width: 100%;">
							<p:column>
								<h:outputText value="#{msg['room']}: #{calendarViewer.booking.resource.name} " style="font-size: 14px;"/>
								<p:panelGrid columns="5" style="font-size: 14px; margin-bottom: 10px;">
									<h:outputText value="#{calendarViewer.booking.beginDate}" style="margin: 0px 3px 0px 0px;">
										<f:convertDateTime pattern="'#{msg['day']}:' dd/MM/yyyy" />
									</h:outputText>
									<h:outputText value="das" style="margin: 0px 3px 0px 0px"/>
									<h:outputText value="#{calendarViewer.beginTime}:00h" style="margin: 0px 3px 0px 0px;" rendered="#{not(calendarViewer.isTimeSelectionEnabled())}"/>
									<p:selectOneMenu id="startTime" value="#{calendarViewer.beginTime}" required="true" requiredMessage="#{msg['hour.begin.not.selected']}"
													 rendered="#{calendarViewer.isTimeSelectionEnabled()}" style="margin: 0px 3px 0px 0px; font-size: 12px;">
										<f:selectItem itemLabel="#{msg['start']}" noSelectionOption="true"/>
										<c:forEach var="i" begin="10" end="21">
											<f:selectItem itemLabel="${i}:00h" itemValue="${i}"/>
										</c:forEach>
									</p:selectOneMenu>
									<h:outputText value="às" style="margin: 0px 3px 0px 0px"/>
									<h:outputText value="#{calendarViewer.endTime}:00h" style="margin: 0px 3px 0px 0px" rendered="#{not(calendarViewer.isTimeSelectionEnabled())}"/>
									<p:selectOneMenu id="endTime" value="#{calendarViewer.endTime}" required="true" requiredMessage="#{msg['hour.end.not.selected']}"
													 rendered="#{calendarViewer.isTimeSelectionEnabled()}" style="font-size: 12px;">
										<f:selectItem itemLabel="#{msg['end']}" noSelectionOption="true"/>
										<c:forEach var="i" begin="11" end="22">
											<f:selectItem itemLabel="${i}:00h" itemValue="${i}"/>
										</c:forEach>
									</p:selectOneMenu>
								</p:panelGrid>
							</p:column>
							<p:column>
								<p:panelGrid columns="1" style="width: 100%">
								<p:selectOneMenu id="flat" value="#{calendarViewer.booking.domain}" filter="true" filterMatchMode="contains" required="true" requiredMessage="#{msg['flat.not.selected']}" 
												 converter="selectItemsConverter" style="float: right; vertical-align: top">
									<f:selectItems value="#{calendarViewer.flats}" var="flat" itemLabel="#{msg['flat']} #{flat.number} - #{msg['block']} #{flat.block}" itemValue="#{flat}"/>
									<f:selectItem itemLabel="#{msg['flat']}" noSelectionOption="true"/>
									<p:ajax event="change" listener="#{calendarViewer.onFlatSelect}" update="sponsor"/>
								</p:selectOneMenu>
								<p:selectOneMenu id="sponsor" value="#{calendarViewer.booking.person}" required="true" requiredMessage="#{msg['sponsor.not.selected']}" 
												 converter="selectItemsConverter" style="float: right; vertical-align: top; margin: 3px 0px;">
									<f:selectItems value="#{calendarViewer.people}" var="person" itemLabel="#{person.fullName}" itemValue="#{person}"/>
									<f:selectItem itemLabel="#{msg['sponsor']}" noSelectionOption="true"/>
								</p:selectOneMenu>
								</p:panelGrid>
							</p:column>
						</p:panelGrid>
		
						<p:panel header="#{msg['agreement.term']}" styleClass="no-margin panel">
							<p:media id="agreement" width="100%" height="350px" style="margin: 0px 0px 0px;" value="#{calendarViewer.booking.resource.agreement.path}?targetExtension=pdf" player="pdf">  
								<h:outputText value="#{msg['media.not.supported']}" escape="false"/>
							</p:media>
						</p:panel>
		
						<p:selectBooleanCheckbox id="deal" value="#{calendarViewer.deal}" itemLabel="#{msg['agreement.deal']}" 
												 validator="#{calendarViewer.validateCheckbox}" validatorMessage="#{msg['agreement.deal.unchecked']}"
												 style="margin: 10px 0px 0px"/>

						<p:panelGrid columns="2" style="float: right; height: 30px; overflow: hidden; margin: 20px 0px 10px 0px;">
							<p:commandButton id="cancelBookingBtn" value="#{msg.cancel}" type="button" onclick="PF('bookingDialog-#{tabId}').hide();" global="false" style="padding: 2px; margin-right: 10px; width: 85px"/>
							<p:commandButton value="#{msg['forward']}" update=":outputMsg" partialSubmit="true" process="deal,flat,sponsor,startTime,endTime" oncomplete="PF('wizard').next();" style="float: right; padding: 2px; width: 85px;"/>
						</p:panelGrid>
					</p:panelGrid>
				</p:tab>
				<p:tab id="guests">
					<p:panelGrid id="bookingGuests-#{tabId}" columns="1" styleClass="no-margin no-border" style="width: 700px;">
						<p:outputLabel style="text-align: justify; width: 100%" value="Não é preciso informar seus convidados para concluir a reserva. A lista poderá ser informada posteriormente, até o horário de ínicio do evento."/>
						
						<p:panelGrid id="guest-search" columns="5" styleClass="no-border no-background no-margin2" style="width: 100%; margin: 10px 0px 10px 0px;">
							<p:outputLabel value="#{msg['name']}: "/>
							<p:inputText id="firstName" value="#{calendarViewer.firstName}" style="width: 200px; font-style: italic;"/>
							<p:outputLabel value="#{msg['surname']}: "/>
							<p:inputText id="lastName" value="#{calendarViewer.lastName}" style="width: 200px; font-style: italic;" />
							<p:commandLink title="#{msg['add']}" actionListener="#{calendarViewer.onGuestAdd}" update="guest-search,guestTable,:outputMsg" partialSubmit="true" process="@parent" style="float: right; padding: 2px;">
								<h:graphicImage value="../images/plus.png" width="28" height="28"/>
							</p:commandLink>
						</p:panelGrid>

						<p:panel header="#{msg['guest.list.header']}" style="height: 370px; padding: 0px" styleClass="no-margin2 panel">
							<p:dataTable widgetVar="guestTable" id="guestTable" var="guest" value="#{calendarViewer.booking.guests}"  
							             rowKey="#{guest.id}" style="margin: 0px 0px 0px; width: 100%;" 
							             scrollable="true" scrollHeight="370" emptyMessage="" styleClass="no-header no-margin">
								<p:column>
									<h:outputText value="#{guest.firstName} #{guest.lastName}" style="font-size: 14px; color: black; font-weight: bold;text-transform: uppercase; margin: 6px;"/>
								</p:column>
								<p:column style="width: 55px">
									<p:commandLink title="#{msg['remove.guest']}" update="guestTable,:outputMsg" actionListener="#{calendarViewer.onGuestRemove(guest)}" partialSubmit="true" process="@this">
										<h:graphicImage value="../images/cancel2.png" style="margin: 6px;"/>
									</p:commandLink>
								</p:column>
							</p:dataTable>
						</p:panel>
						<p:panelGrid columns="2" style="float: right; height: 30px; overflow: hidden; margin: 20px 0px 10px 0px;">
							<p:commandButton value="#{msg['back']}" onclick="PF('wizard').back();" style="float: right; padding: 2px; width: 85px; margin-right: 10px;"/>
							<p:commandButton id="bookingConfirmBtn" value="#{msg.book}" rendered="#{calendarViewer.isDeadlineOver()}" oncomplete="PF('passwordDialog-#{tabId}').show();" style="padding: 2px; width: 88px; float: right;">
								<p:confirm header="#{msg['confirm.dialog.header']}" message="#{msg['bkg.deadline']}" icon="ui-icon-alert"/>
							</p:commandButton>
							<p:commandButton id="bookingBtn" value="#{msg.book}" rendered="#{not calendarViewer.isDeadlineOver()}" oncomplete="PF('passwordDialog-#{tabId}').show();" style="padding: 2px; width: 88px; float: right;"/>
						</p:panelGrid>
					</p:panelGrid>
				</p:tab>
			</p:wizard>
		</p:dialog>
		<p:confirmDialog global="true" width="400" style="padding: 0px; font-size: 13px" showEffect="fade" hideEffect="fade" visible="false">
			<p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="float: right; padding: 2px 6px; margin-left: 3px; margin-right: 27%" />
			<p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="float: right; padding: 2px 6px; margin-right: 3px; margin-left: 27%"/>
		</p:confirmDialog>
		<p:dialog widgetVar="passwordDialog-#{tabId}" header="#{msg['passoword.dialog.header']}" modal="true" resizable="false" showEffect="fade" hideEffect="fade" visible="false">
			<h:outputText value="#{msg['password.confirm']}" style="font-size: 14px;"/>
			<p:panelGrid columns="2" styleClass="no-border" style="margin: 5px 35px">
				<p:outputLabel for="password" value="#{msg['password']}: "/>
				<h:inputSecret id="password" required="true" requiredMessage="#{msg['password.not.informed']}" 
					validator="#{calendarViewer.validatePassword}" validatorMessage="#{msg['password.mismatch']}" size="10"/>
			</p:panelGrid>
			<p:commandButton value="#{msg['cancel']}" style="float: right; margin: 10px 0px 5px 7px;" type="button" onclick="PF('passwordDialog-#{tabId}').hide();"/>
			<p:commandButton value="#{msg['finish']}" style="float: right; margin: 10px 0px 5px 7px;" actionListener="#{calendarViewer.onBook}" 
							 update="@widgetVar(bookingTable),@widgetVar(outputMsg)" oncomplete="if (!args.validationFailed &amp;&amp; !args.exception) {if(PF('calendar-#{tabId}').update) {PF('calendar-#{tabId}').update()} PF('passwordDialog-#{tabId}').hide(); PF('bookingDialog-#{tabId}').hide();}"/>
		</p:dialog>
	</h:form>
</f:view>
