<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="booking-dialog-form-#{tabId}">
		<p:dialog widgetVar="bookingDialog-#{tabId}" header="#{msg['booking.dialog.header']}" modal="true" draggable="false" 
				  resizable="false" showEffect="fade" hideEffect="fade" dynamic="true">
			<p:wizard widgetVar="wizard" showStepStatus="false" showNavBar="false">
				<p:tab id="term-of-use">
					<p:panelGrid id="bookingDetails-#{tabId}" columns="1" styleClass="no-margin no-border" style="width: 700px;">
						<p:panelGrid columns="2" styleClass="no-margin no-border" style="width: 100%;">
							<p:column>
								<h:outputText value="#{msg['room']}: #{calendarBean.booking.resource.name} " style="font-size: 14px;"/>
								<p:panelGrid columns="5" style="font-size: 14px; margin-bottom: 10px;">
									<h:outputText value="#{calendarBean.booking.beginDate}" style="margin: 0px 3px 0px 0px;">
										<f:convertDateTime pattern="'#{msg['day']}:' dd/MM/yyyy" />
									</h:outputText>
									<h:outputText value="das" style="margin: 0px 3px 0px 0px"/>
									<h:outputText value="#{calendarBean.beginTime}:00h" style="margin: 0px 3px 0px 0px;" rendered="#{not(calendarBean.isTimeSelectionEnabled())}"/>
									<p:selectOneMenu id="startTime" value="#{calendarBean.beginTime}" required="true" requiredMessage="#{msg['hour.begin.not.selected']}"
													 rendered="#{calendarBean.isTimeSelectionEnabled()}" style="margin: 0px 3px 0px 0px; font-size: 12px;">
										<f:selectItem itemLabel="#{msg['start']}" noSelectionOption="true"/>
										<c:forEach var="i" begin="10" end="21">
											<f:selectItem itemLabel="${i}:00h" itemValue="${i}"/>
										</c:forEach>
									</p:selectOneMenu>
									<h:outputText value="às" style="margin: 0px 3px 0px 0px"/>
									<h:outputText value="#{calendarBean.endTime}:00h" style="margin: 0px 3px 0px 0px" rendered="#{not(calendarBean.isTimeSelectionEnabled())}"/>
									<p:selectOneMenu id="endTime" value="#{calendarBean.endTime}" required="true" requiredMessage="#{msg['hour.end.not.selected']}"
													 rendered="#{calendarBean.isTimeSelectionEnabled()}" style="font-size: 12px;">
										<f:selectItem itemLabel="#{msg['end']}" noSelectionOption="true"/>
										<c:forEach var="i" begin="11" end="22">
											<f:selectItem itemLabel="${i}:00h" itemValue="${i}"/>
										</c:forEach>
									</p:selectOneMenu>
								</p:panelGrid>
							</p:column>
							<p:column>
								<p:selectOneMenu value="#{calendarBean.booking.domain}" rendered="#{calendarBean.flats.size() > 1}" required="true" requiredMessage="#{msg['flat.not.selected']}" 
												 converter="selectItemsConverter" style="float: right; vertical-align: top">
									<f:selectItem itemLabel="#{msg['flat']}" noSelectionOption="true"/>
									<f:selectItems value="#{calendarBean.flats}" var="flat" itemLabel="Apartamento #{flat.number} - Bloco #{flat.block}" itemValue="#{flat}"/>
								</p:selectOneMenu>
								<h:outputText value="Apartamento #{calendarBean.flats.get(0).number} - Bloco #{calendarBean.flats.get(0).block}" 
											  rendered="#{calendarBean.flats.size() == 1}" style=" float: right; font-size: 14px;"/>
							</p:column>
						</p:panelGrid>
		
						<p:panel header="#{msg['agreement.term']}" styleClass="no-margin">
							<p:media id="agreement" width="100%" height="350px" style="margin: 0px 0px 0px;" value="#{calendarBean.booking.resource.agreement.path}?targetExtension=pdf" player="pdf">  
								<h:outputText value="#{msg['media.not.supported']}" escape="false"/>
							</p:media>
						</p:panel>
		
						<p:selectBooleanCheckbox id="deal" value="#{calendarBean.deal}" itemLabel="#{msg['agreement.deal']}" 
												 validator="#{calendarBean.validateCheckbox}" validatorMessage="#{msg['agreement.deal.unchecked']}"
												 style="margin: 10px 0px 0px"/>

						<p:panelGrid columns="2" style="float: right; height: 30px; overflow: hidden; margin: 20px 0px 10px 0px;">
							<p:commandButton id="cancelBookingBtn" value="#{msg.cancel}" type="button" onclick="PF('bookingDialog-#{tabId}').hide();" global="false" style="padding: 2px; margin-right: 10px; width: 85px"/>
							<p:commandButton value="Avançar" onclick="PF('wizard').next();" style="float: right; padding: 2px; width: 85px;"/>
						</p:panelGrid>
					</p:panelGrid>
				</p:tab>
				<p:tab id="guests">
					<p:panelGrid id="bookingGuests-#{tabId}" columns="1" styleClass="no-margin no-border" style="width: 700px;">
						<p:panelGrid columns="6" styleClass="no-border no-background no-margin2" style="width: 100%; margin: 10px 0px 10px 0px;">
							<p:outputLabel value="Nome: "/>
							<p:inputText widgetVar="firstName" value="#{calendarBean.firstName}" style=" font-style: italic;"/>
							<p:inputText widgetVar="lastName" value="#{calendarBean.lastName}" style="font-style: italic;"/>
							<p:outputLabel value="Identidade: "/>
							<p:inputMask value="#{calendarBean.identity}" mask="999.999.999-99" style=" font-style: italic;"/>
							<p:commandLink title="Incluir" actionListener="#{calendarBean.onGuestAdd}" update="personTable,:outputMsg" style="float: right; padding: 2px;">
								<h:graphicImage value="../images/plus.png" width="28" height="28"/>
							</p:commandLink>
						</p:panelGrid>

						<p:dataTable widgetVar="personTable" id="personTable" var="person" value="#{calendarBean.booking.guests}"  
						             rowKey="#{person.id}" style="margin: 0px 0px 15px; width: 100%;" 
						             scrollable="true" scrollHeight="350" emptyMessage="" tableStyle="height: 350px">
							<f:facet name="header">
								<p:panelGrid columns="1" columnClasses="docs-header" styleClass="no-background no-border" style="width: 100%;">
									<h:outputText value="Convidados"/>
								</p:panelGrid>
							</f:facet>
							<p:column headerText="Nome">
								<h:outputText value="#{person.firstName} #{person.lastName}" style="font-size: 14px; color: black; font-weight: bold;"/>
							</p:column>
							<p:column headerText="CPF" style="width: 200px">
				       			<h:outputText value="#{person.identity}" style="font-size: 12px; color: black; font-weight: normal;"/>
							</p:column>
							<p:column style="width: 35px">
								<p:commandLink title="Remover este convidado da lista" update="personTable,:outputMsg" actionListener="#{calendarBean.onGuestRemove}" partialSubmit="true" process="@this">
									<h:graphicImage value="../images/cancel2.png"/>
								</p:commandLink>
							</p:column>
						</p:dataTable>

						<p:panelGrid columns="2" style="float: right; height: 30px; overflow: hidden; margin: 20px 0px 10px 0px;">
							<p:commandButton value="Voltar" onclick="PF('wizard').back();" style="float: right; padding: 2px; width: 85px; margin-right: 10px;"/>
							<p:commandButton id="bookingConfirmBtn" value="#{msg.book}" rendered="#{not(calendarBean.isCancelEnable())}" oncomplete="PF('passwordDialog-#{tabId}').show();" style="padding: 2px; width: 85px; float: right;">
								<p:confirm header="#{msg['confirm.dialog.header']}" message="#{msg['bkg.deadline']}" icon="ui-icon-alert"/>
							</p:commandButton>
							<p:commandButton id="bookingBtn" value="#{msg.book}" rendered="#{calendarBean.isCancelEnable()}" oncomplete="PF('passwordDialog-#{tabId}').show();" style="padding: 2px; width: 85px; float: right;"/>
						</p:panelGrid>
					</p:panelGrid>
				</p:tab>
			</p:wizard>
		</p:dialog>
		<p:confirmDialog global="true" width="600" style="padding: 0px" showEffect="fade" hideEffect="fade" visible="false">
			<p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="float: left; width: 200px; margin-left: 14%" />
			<p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="float: right; width: 200px; margin-right: 14%"/>
		</p:confirmDialog>
		<p:dialog widgetVar="passwordDialog-#{tabId}" header="#{msg['passoword.dialog.header']}" modal="true" resizable="false" showEffect="fade" hideEffect="fade" visible="false">
			<h:outputText value="#{msg['password.confirm']}" style="font-size: 14px;"/>
			<p:panelGrid columns="2" styleClass="no-border" style="margin: 5px 35px">
				<p:outputLabel for="password" value="#{msg['password']}: "/>
				<h:inputSecret id="password" required="true" requiredMessage="#{msg['password.not.informed']}" 
					validator="#{calendarBean.validatePassword}" validatorMessage="#{msg['password.mismatch']}" size="10"/>
			</p:panelGrid>
			<p:commandButton value="Cancelar" style="float: right; margin: 10px 0px 5px 7px;" type="button" onclick="PF('passwordDialog-#{tabId}').hide();"/>
			<p:commandButton value="Concluir" style="float: right; margin: 10px 0px 5px 7px;" actionListener="#{calendarBean.onBook}" update="@widgetVar(bookingTable),@widgetVar(outputMsg)" oncomplete="if (!args.validationFailed &amp;&amp; !args.exception) {if(PF('calendar-#{tabId}').update) {PF('calendar-#{tabId}').update()} PF('passwordDialog-#{tabId}').hide(); PF('bookingDialog-#{tabId}').hide();}"/>
		</p:dialog>
	</h:form>
</f:view>
