	<c:choose>
		<c:when test="#{not empty nextBookingsBean.bookings}">
			<p:panel>

					<f:convertDateTime dateStyle="long"/>
				</h:outputText>
			</p:panel>
			<p:tabView id="tabs" widgetVar="tabs" dynamic="true" var="booking" value="#{nextBookingsBean.bookings}">
				<p:ajax event="tabChange" listener="#{nextBookingsBean.onTabChange}" global="false" update="booking-form"/>
				<p:tab title="${booking.resource.name}">
					<h:form id="booking-form">
						<p:panelGrid columns="2" styleClass="no-border no-background2 no-margin2" style="width: 100%;text-align: center;" columnClasses="leftClm,rightClm">
							<p:column>
								<p:panel styleClass="no-background no-border" style="width: 100%; text-align: center; font-size: 22px">
									<h:outputText value="Apartamento #{nextBookingsBean.booking.domain.number} - Bloco #{nextBookingsBean.booking.domain.block}"/>
								</p:panel>
								<h:outputText value="RESPONSÁVEL" style="width: 100%; text-align: center;"/>
								<p:panelGrid columns="1" styleClass="no-border no-background" style="width: 100%; text-transform: uppercase;">
									<p:panel styleClass="no-border no-background" style="width: 194px; margin: 0 auto !important;">
										<p:panel styleClass="foto no-margin no-background" style="width: 158px; height: 240px;">
											<p:graphicImage value="#{nextBookingsBean.booking.person.picture.path}" cache="false" />
										</p:panel>
									</p:panel>
									<h:outputText value="#{nextBookingsBean.booking.person.fullName}"/>
								</p:panelGrid>
							</p:column>
							<p:column>
							<p:dataTable id="guestTable" widgetVar="guestTable" var="guest" value="#{nextBookingsBean.booking.guests}"  
										 rowKey="#{guest.id}" paginator="false" emptyMessage="Nenhum convidado informado" 
										 styleClass="no-header no-border" style="">
								<f:facet name="header">
									<p:panelGrid columns="1" columnClasses="docs-header" styleClass="no-background no-border no-margin" style="width: 100%; height: 25px">
										<h:outputText value="Convidados"/>
									</p:panelGrid>
								</f:facet>
								<p:column style="line-height: 30px;">
									<h:outputText value="#{guest.firstName} #{guest.lastName}" style="font-size: 14px; color: black; font-weight: bold;text-transform: uppercase; margin: 6px;"/>
								</p:column>
								<p:column style="width: 35px">
									<p:selectBooleanCheckbox value="#{guest.checkIn}">
										<p:ajax event="change" listener="#{nextBookingsBean.onCheckIn(guest)}" />
									</p:selectBooleanCheckbox>
								</p:column>
								<p:column style="width: 35px" rendered="false">
									<p:commandLink actionListener="#{nextBookingsBean.onCheckOut(guest)}" title="Excluir este convidado"
												   partialSubmit="true" process="@this" update="guestTable,:outputMsg">
										<h:graphicImage value="../images/cancel2.png" style="float: left; margin-left: 5px;" />
										<p:confirm header="Exclusão de convidado" message="Você confirma a exclusão deste convidado?" icon="ui-icon-alert"/>
									</p:commandLink>
								</p:column>
							</p:dataTable>
							</p:column>
						</p:panelGrid>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" visible="false" closable="false"

							</p:panel>
						</p:confirmDialog>
					</h:form>
