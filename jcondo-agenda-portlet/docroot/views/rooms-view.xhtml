<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="rooms-form">
		<p:carousel widgetVar="rooms" var="room" value="#{roomViewer.rooms}" headerText="Espaços" numVisible="1" itemStyle="height: 220px;">
			<p:panelGrid columns="1" styleClass="no-background no-border" style="width: 370px; text-align: justify;">
				<p:column>
					<p:panelGrid columns="3" columnClasses="room-icon,room-name,room-picture" styleClass="no-background no-border no-margin" style="width: 100%;">
						<p:panel styleClass="no-border #{historyBean.getRoomStyle(room)}" style="width: 30px; height: 30px; float: left"/>
						<p:column>
							<h:outputText value="#{room.name}" style="font-size: 14px; color: black; font-weight: bold;"/><br/>
							<h:outputLink value="#{room.agreement.path}?targetExtension=pdf" target="_blank" rendered="#{not empty room.agreement.path}" styleClass="agreement">Termo de Responsabilidade</h:outputLink>
						</p:column>
						<p:commandLink title="Fotos do espaço" actionListener="#{roomViewer.setRoom(room)}" update=":room-pictures-form" 
									   oncomplete="PF('roomPicturesDialog').show();">
							<h:graphicImage value="../images/pictures.png" width="34" height="34" />
						</p:commandLink>
					</p:panelGrid>
				</p:column>
				<p:column rendered="false">
					<h:outputText value="Valor: "/><h:outputText value="#{room.price}"><f:convertNumber type="currency" /></h:outputText>
				</p:column>
				<p:column>
					<h:outputText value="Capacidade: " style="font-weight: bold"/>
					<h:outputText value="#{room.capacity} pessoas"/>
				</p:column>

				<h:outputText value="#{room.description}" escape="false"/>
			</p:panelGrid>
		</p:carousel>
	</h:form>

	<p:dialog widgetVar="roomPicturesDialog" header="Fotos do Espaço" dynamic="true" modal="true" resizable="false" draggable="false" closable="true" closeOnEscape="true" styleClass="room-pictures">
		<h:form id="room-pictures-form">
			<p:galleria var="image" value="#{roomViewer.room.images}" panelWidth="448" panelHeight="339" showCaption="false" autoPlay="false">
			    <p:graphicImage value="${image.path}" title="${image.name}" width="488" height="336"/>
			</p:galleria>
		</h:form>
	</p:dialog>
</f:view>
