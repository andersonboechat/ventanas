<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style>
	.occurrence .leftClm {width: 35%; vertical-align: top}
	.occurrence .rightClm {vertical-align: top;}

	.no-border {border: none !important;}
	.no-border tr {border: none !important;}
	.no-border .ui-datatable td {border: none !important;}
	.no-border .ui-datagrid-content {border: none !important;}
	.no-border .ui-panelgrid-cell  {border: none !important;}
	.no-margin {margin:  0px !important; padding: 0px !important;}
	.no-margin td {margin:  0px !important; padding: 0px !important;}
	.no-margin tr {margin:  0px !important; padding: 0px !important;}
	.no-background {background-color: transparent;}
	.no-background .ui-datatable td  {background-color: transparent !important;}
	.no-background .ui-panelgrid-cell {background-color: transparent !important;}
	.ui-panelgrid.no-background tr {background-color: transparent !important;}
	
	.occurrence .textarea {
		-moz-box-shadow: none !important;
		-webkit-box-shadow: none !important;
		box-shadow: none !important;
		border: 1px solid #d7d7d7 !important; 
		border-spacing: none !important;
		border-radius: 5px;
		width: 100%;
		height: 180px !important;
		overflow-y: auto;
		padding: 10px 10px 5px 10px !important; 
		background: #ffffff !important; 
		font-size: 15px !important;
		font-family: Georgia !important; 
		font-style: italic !important;
		margin-right: 10px;
		margin-top: 0px !important;
		text-align: justify;
	}
	
	.no-header thead {display: none}
	
	.occurrence .portrait {vertical-align: top; width: 160px; text-align: center}
	
	</style>
</h:head>
<h:body>
	<p:growl id="outputMsg" widgetVar="outputMsg"/>
	<f:loadBundle basename="Language" var="msg"/>

	<p:ajaxStatus id="status" style="text-align: center; position: fixed; width: 250px; margin-left: 40%; border: 0px solid black; z-index: 99999999999999">
		<f:facet name="start">
			<h:messages id="statusStartMsg" for="status" infoStyle="background: none; width: 250px; text-align: center; font-family: Georgia; font-size: 16px; font-weight: bold; text-shadow: 0 3px 3px #f7f7f7; border: none; margin: 0; padding: 0;" style="margin: 0;"/>
		</f:facet>
		<f:facet name="complete">
			<p:messages for="registerBtn" showDetail="true" showSummary="true"/>
			<p:messages for="draftBtn" showDetail="true" showSummary="true"/>
		</f:facet>
	</p:ajaxStatus>

	<h:form id="book-form">
		<p:panelGrid columns="2" columnClasses="leftClm,rightClm" styleClass="occurrence no-background no-border" style="width: 100%">
			<p:column>
				<p:dataTable widgetVar="occurrenceTable" id="occurrenceTable" var="occurrence" value="#{occurrenceBean.model}" rows="10" 
					paginator="true" paginatorPosition="bottom" emptyMessage="#{msg['empty.list']}" sortBy="#{occurrence.date}" 
					sortOrder="descending" selectionMode="single" selection="#{occurrenceBean.occurrence}" rowKey="#{occurrence.id}" 
					first="0" styleClass="no-header" style="height: 200px">
					<f:facet name="header">
						<p:panelGrid columns="1" columnClasses="docs-header" styleClass="no-border no-margin no-background" style="width: 100%; text-align: left; height: 25px">
							<h:outputText value="Minhas Ocorrências"/>
						</p:panelGrid>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{occurrenceBean.onOccurrenceSelect}" update="@all" />
					<p:column>
						<p:panelGrid columns="1">
							<h:outputText value="#{occurrence.type.label}"/>
							<h:outputText value="Número: #{occurrence.code}"/>
							<h:outputText value="#{occurrence.date}">
								<f:convertDateTime pattern="'Registrada em: ' dd/MM/yyyy 'às' HH:mm"/><!-- timeZone="America/Sao_Paulo"-->
							</h:outputText>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</p:column>
			<p:column>
				<p:panelGrid columns="1" style="width: 100%">
					<p:column>
						<h:outputText value="Ocorrência:" style="font-size: 15px; font-weight: bold;"/>
						<p:selectOneMenu value="#{occurrenceBean.occurrence.type}" rendered="#{occurrenceBean.occurrence != null and empty occurrenceBean.occurrence.code}">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
							<f:selectItems var="type" value="#{occurrenceBean.types}" itemLabel="#{msg[type.label]}" itemValue="#{type}"/>
						</p:selectOneMenu>
						<h:outputText value="#{msg[occurrenceBean.occurrence.type.label]}" rendered="#{occurrenceBean.occurrence.type != null}"/>
						<h:outputText value="- #{occurrenceBean.occurrence.code}" rendered="#{not empty occurrenceBean.occurrence.code}"/>
						<h:outputText id="occurrDate" value="#{occurrenceBean.occurrence.date}" rendered="#{not empty occurrenceBean.occurrence.code}" 
									   styleClass="record-time">
							<f:convertDateTime pattern="'registrada em' dd 'de' MMMM 'de' yyyy 'às' HH:mm" /><!-- timeZone="America/Sao_Paulo"-->
						</h:outputText>
					</p:column>
					<p:column>
						<p:panelGrid columns="2" columnClasses="portrait" styleClass="no-margin" style="width: 100%; margin:  0px !important;">
							<p:column>
								<p:graphicImage id="portrait" value="#{occurrenceBean.person.picture.path}" width="101" height="150" style="border: 1px solid grey; display:block; margin: 0px auto;"/>
								<h:outputText value="#{occurrenceBean.person.fullName}"/>
								<h:outputText value="#{occurrenceBean.displayPersonFlat(occurrenceBean.person)}"/>
							</p:column>
							<p:column>
								<p:inputTextarea id="occurrenceText" required="true" requiredMessage="#{msg['empty.answer']}"
								 counter="remaining-chars" counterTemplate="#{msg['text.counter']} {0}" maxlength="1000"
								 rendered="#{empty occurrenceBean.occurrence.code}" value="#{occurrenceBean.occurrence.text}"
								 styleClass="textarea" style="display:inline; float: none;" />
								<h:outputLabel id="remaining-chars" style="float:right; margin: 0px 0px;" rendered="#{empty occurrenceBean.occurrence.code}"/>
								<p:outputPanel layout="block" styleClass="textarea" 
											   rendered="#{not empty occurrenceBean.occurrence.code}">#{occurrenceBean.occurrence.text}</p:outputPanel>
							</p:column>
						</p:panelGrid>
					</p:column>
					<p:column rendered="#{occurrenceBean.occurrence.answer != null and occurrenceBean.occurrence.answer.date != null}">
						<h:outputText value="Resposta:" style="font-size: 15px; font-weight: bold;"/>
						<h:outputText value="registrada em "/>
						<h:outputText id="answerDate" value="#{occurrenceBean.occurrence.answer.date}" styleClass="record-time">
							<f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy 'às' HH:mm"/><!-- timeZone="America/Sao_Paulo"-->
						</h:outputText>
					</p:column>
					<p:column>
						<p:panelGrid columns="2" columnClasses="portrait" style="width: 100%">
							<p:column id="column1">
								<p:graphicImage id="portrait2" value="#{occurrenceBean.occurrence.answer.person.picture.path}" width="101" height="150" 
												rendered="#{occurrenceBean.occurrence.answer != null and occurrenceBean.occurrence.answer.date != null}" 
												style="border: 1px solid grey; display:block; margin: 0px auto;"/>
								<h:outputText value="#{occurrenceBean.occurrence.answer.person.fullName}" rendered="#{occurrenceBean.occurrence.answer != null and occurrenceBean.occurrence.answer.date != null}"/>
								<h:outputText value="#{occurrenceBean.displayPersonFlat(occurrenceBean.occurrence.answer.person)}" rendered="#{occurrenceBean.occurrence.answer != null and occurrenceBean.occurrence.answer.date != null}"/>
							</p:column>
							<p:column>
								<p:outputPanel id="answerText" layout="block" styleClass="textarea" 
											   rendered="#{occurrenceBean.occurrence.answer != null and occurrenceBean.occurrence.answer.date != null}">#{occurrenceBean.occurrence.text}</p:outputPanel>
							</p:column>
						</p:panelGrid>
					</p:column>
				</p:panelGrid>
				<p:commandButton id="saveBtn" value="#{msg['save']}" actionListener="#{occurrenceBean.onSave}" update="@all"
								 disabled="#{not empty occurrenceBean.occurrence.code}" style="margin: 0px 0px; float: right;"/>
			</p:column>
		</p:panelGrid>
	</h:form>
</h:body>
</f:view>
