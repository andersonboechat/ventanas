<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="rooms-dialog-form">	
		<p:dialog widgetVar="roomDialog" header="Espaço" visible="false" styleClass="agenda" modal="true" showEffect="fade" hideEffect="fade">
			<p:panelGrid columns="1">
				<p:galleria id="gallery" var="image" value="#{scheduleBean.room.images}">
					<p:graphicImage value="${image.path}" style="width: 50px; height: 50px;"/>
				</p:galleria>
			</p:panelGrid>
		</p:dialog>
	</h:form>
</f:view>
