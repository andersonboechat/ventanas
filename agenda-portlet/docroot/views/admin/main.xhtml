<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<script type="text/javascript">
		 /*<![CDATA[*/
			function teste(date) {
				var today = Date.today();
				var theDate = date;
				return (theDate < today ? false : true);
			} /*]]>*/
		</script> 	
	</h:head>
	<h:body>
		<f:loadBundle basename="Language_pt_BR" var="msg"/>

		<p:ajaxStatus id="agenda-status" style="text-align: center; position: fixed; margin: 10% 30%;  border: 0px solid black; z-index: 99999999999999">
			<f:facet name="start">
				<div id="loaderImage" style="margin-left: 60px;border: 0px solid red;"/>
				<h:outputScript library="js" name="loading.js"/>
				<p:spacer style="width: 100%; height: 12px;"/>
				<h:messages id="statusStartMsg" for="agenda-status" infoStyle="background: none; width: 250px; text-align: center; font-family: Georgia; font-size: 16px; font-weight: bold; text-shadow: 0 3px 3px #f7f7f7; border: none; margin: 0; padding: 0; box-shadow: none;" style="margin: 0;"/>
			</f:facet>
			<f:facet name="complete">
				<p:messages id="statusCompleteMsg" showDetail="true" showSummary="true"/>
			</f:facet>
		</p:ajaxStatus>

		<p:tabView id="tab" styleClass="agenda" style="font-style: normal;" activeIndex="0" cache="false">
			<p:tab title="Reservas">
				<p:tabView id="tabs">
					<p:ajax event="tabChange" listener="#{scheduleBean.onTabChange}" />
					<c:forEach var="room" items="#{scheduleBean.rooms}" varStatus="i">
						<p:tab id="tab_${i.index}" title="${room.name}">
							<h:form id="agenda-form-#{i.index}">
								<p:inputMask id="selectedDate" value="#{scheduleBean.bookingDate}" mask="99/99/9999" widgetVar="selectedDate">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:inputMask>
								<p:schedule id="calendar-#{i.index}" value="#{scheduleBean.getModel(i.index)}" editable="true" widgetVar="calendar-#{i.index}" 
											locale="pt" draggable="false" resizable="false" styleClass="agenda" aspectRatio="0.9" 
											leftHeaderTemplate="title" centerHeaderTemplate="prev" rightHeaderTemplate="next">  <!-- timeZone="America/Sao_Paulo"-->
									<p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update=":tab:tabs:booking-dialog-form-#{i.index}:bookingDetails-#{i.index}, selectedDate" oncomplete="PF('bookingDialog-#{i.index}').show();"/>
									<p:ajax event="eventSelect" listener="#{scheduleBean.onSelectBooking}" update=":tab:tabs:event-dialog-form-#{i.index}:eventDetails-#{i.index}" oncomplete="PF('eventDialog-#{i.index}').show();"/>
								</p:schedule>
							</h:form>
							<ui:include src="booking_dialog.xhtml">
								<ui:param name="tabId" value="#{i.index}"/>
								<ui:param name="roomId" value="#{room.id}"/>
							</ui:include>
							<h:form id="event-dialog-form-#{i.index}">
								<p:dialog widgetVar="eventDialog-#{i.index}" header="Detalhes do Aluguel" modal="true" resizable="false" showEffect="fade" hideEffect="fade" style="height: 700px;" width="500px">
									<p:growl id="growl" severity="warn,error,fatal"/> 
									<h:panelGrid id="eventDetails-#{i.index}" columns="1" style="width: 100%">
										<h:panelGrid columns="2" style="width: 100%; border: 0px solid black" columnClasses="left3,right3">
											<h:outputLabel value="Espaço"/>
											<h:outputText value="#{scheduleBean.booking.room.name}"/>
											<h:outputLabel value="Data do Aluguel"/>
											<h:outputText value="#{scheduleBean.booking.date}"><f:convertDateTime pattern="EEEEE, dd/MM/yyyy" /></h:outputText>
											<h:outputLabel value="Apartamento"/>
											<h:outputText value="#{scheduleBean.booking.user.organizations.get(0).name}"/>
											<h:outputLabel value="Proprietário/Morador"/>
											<h:outputText value="#{scheduleBean.booking.user.fullName}"/>
										</h:panelGrid>
										<h:panelGrid columns="2" style="width: 100%; overflow: hidden; margin: 20px 0px 20px 0px;">
											<h:outputText value="#{msg['register.cancel.deadline']}" escape="false" style="float:left; font-size: 10px; font-weight: bold; margin: 0px 5px 5px;" rendered="#{not(scheduleBean.isCancelEnable())}"/>
											<p:commandButton id="cancelBookingBtn" value="#{msg['book.cancel']}" actionListener="#{scheduleBean.onDoCancel}" oncomplete="if (!args.validationFailed) {if(PF('calendar-#{i.index}').update) {PF('calendar-#{i.index}').update();} PF('eventDialog-#{i.index}').hide();}" update="growl" style="float: right; margin: 0px 5px 5px; width: 145px" rendered="#{scheduleBean.isCancelEnable()}"/>
											<p:commandButton id="closeBtn" type="button" value="#{msg['close']}" onclick="PF('eventDialog-#{i.index}').hide();" style="float: left; margin: 0px 0px 5px 5px; width: 145px" global="false" />
										</h:panelGrid>
									</h:panelGrid>
								</p:dialog>
							</h:form>
						</p:tab>

					</c:forEach>
				</p:tabView>
			</p:tab>
			<p:tab title="Relatórios">
			</p:tab>
		</p:tabView>
	</h:body>
</f:view>
