<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head></h:head>
	<h:body>
		<f:loadBundle basename="Language_pt_BR" var="msg"/>
		<p:growl id="growl2" widgetVar="growl2" />

		<p:ajaxStatus id="agenda-status" style="text-align: center; position: fixed; margin: 10% 30%;  border: 0px solid black; z-index: 99999999999999">
			<f:facet name="start">
				<div id="loaderImage" style="margin-left: 60px;border: 0px solid red;"/>
				<h:outputScript library="js" name="loading.js"/>
				<p:spacer style="width: 100%; height: 12px;"/>
				<h:messages id="statusStartMsg" for="agenda-status" infoStyle="background: none; width: 250px; text-align: center; font-family: Georgia; font-size: 16px; font-weight: bold; text-shadow: 0 3px 3px #f7f7f7; border: none; margin: 0; padding: 0; box-shadow: none;" style="margin: 0;"/>
			</f:facet>
			<f:facet name="complete">
				<p:messages id="statusCompleteMsg" showDetail="true" showSummary="true"/>
			</f:facet>
		</p:ajaxStatus>

		<p:tabView id="tab" styleClass="agenda" style="font-style: normal;" activeIndex="0" cache="false">
			<p:tab title="Reservas">
				<p:tabView id="tabs">
					<p:ajax event="tabChange" listener="#{scheduleBean.onTabChange}" />
					<c:forEach var="room" items="#{scheduleBean.rooms}" varStatus="i">
						<p:tab id="tab_${i.index}" title="${room.name}">
							<h:form id="agenda-form-#{i.index}">
								<p:schedule id="calendar-#{i.index}" value="#{scheduleBean.getModel(i.index)}" editable="true" widgetVar="calendar-#{i.index}" 
											locale="pt" draggable="false" resizable="false" styleClass="agenda" aspectRatio="0.9" 
											centerHeaderTemplate="title" rightHeaderTemplate="prev,next"> <!-- timeZone="America/Sao_Paulo"-->
									<p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update=":tab:tabs:booking-dialog-form-#{i.index}:bookingDetails-#{i.index}, :growl2" oncomplete="if (!args.exception) {PF('bookingDialog-#{i.index}').show();}"/>
									<p:ajax event="eventSelect" listener="#{scheduleBean.onBookingSelect}" update=":tab:tabs:event-dialog-form-#{i.index}:eventDetails-#{i.index}" oncomplete="PF('eventDialog-#{i.index}').show();"/>
								</p:schedule>
							</h:form>
							<ui:include src="booking_dialog.xhtml">
								<ui:param name="tabId" value="#{i.index}"/>
								<ui:param name="roomId" value="#{room.id}"/>
							</ui:include>
							<h:form id="event-dialog-form-#{i.index}">
								<p:dialog widgetVar="eventDialog-#{i.index}" header="Detalhes do Aluguel" modal="true" resizable="false" showEffect="fade" hideEffect="fade" style="height: 700px;" width="500px">
									<p:growl id="growl" severity="warn,error,fatal"/> 
									<h:panelGrid id="eventDetails-#{i.index}" columns="1" style="width: 100%">
										<h:panelGrid columns="2" style="width: 100%; border: 0px solid black" columnClasses="left3,right3">
											<h:outputLabel value="#{msg['room']}"/>
											<h:outputText value="#{scheduleBean.booking.room.name}"/>
											<h:outputLabel value="#{msg['date']}"/>
											<h:outputText value="#{scheduleBean.booking.date}"><f:convertDateTime pattern="EEEEE, dd/MM/yyyy" /></h:outputText>
											<h:outputLabel value="#{msg['time']}"/>
											<p:outputPanel>
												<h:outputText value="#{scheduleBean.booking.startTime}"><f:convertDateTime pattern="'das' HH:mm'h'" /></h:outputText>
												<h:outputText value="#{scheduleBean.booking.endTime}"><f:convertDateTime pattern=" 'às' HH:mm'h'" /></h:outputText>
											</p:outputPanel>
											<h:outputLabel value="#{msg['flat']}"/>
											<h:outputText value="#{scheduleBean.booking.flat.name}"/>
											<h:outputLabel value="#{msg['resident']}"/>
											<h:outputText value="#{scheduleBean.booking.user.fullName}"/>
											<h:outputLabel value="#{msg['status']}"/>
											<h:outputText value="#{scheduleBean.booking.status.label}"/>
										</h:panelGrid>
										<h:panelGrid columns="2" style="width: 100%; overflow: hidden; margin: 20px 0px 20px 0px;">
											<c:choose>
												<c:when test="#{scheduleBean.booking.status != 'CANCELLED'}">
													<p:commandButton id="cancelBkgConfirmBtn" value="#{msg['book.cancel']}" actionListener="#{scheduleBean.onBookingCancel(i.index)}" oncomplete="if (!args.validationFailed) {if(PF('calendar-#{i.index}').update) {PF('calendar-#{i.index}').update();} PF('eventDialog-#{i.index}').hide();}" update="growl" style="float: right; margin: 0px 5px 5px; width: 145px" rendered="#{not(scheduleBean.isCancelEnable())}">
														<p:confirm header="#{msg['confirm.dialog.header']}" message="#{msg['register.cancel.deadline']}" icon="ui-icon-alert"/>
													</p:commandButton>
													<p:commandButton id="cancelBkgBtn" value="#{msg['book.cancel']}" actionListener="#{scheduleBean.onBookingCancel(i.index)}" oncomplete="if (!args.validationFailed) {if(PF('calendar-#{i.index}').update) {PF('calendar-#{i.index}').update();} PF('eventDialog-#{i.index}').hide();}" update="growl" style="float: right; margin: 0px 5px 5px; width: 145px" rendered="#{scheduleBean.isCancelEnable()}"/>
												</c:when>
												<c:otherwise>
													<p:commandButton id="deleteBkgBtn" value="#{msg['book.delete']}" actionListener="#{scheduleBean.onBookingDelete}" oncomplete="if (!args.validationFailed &amp;&amp; !args.exception) {if(PF('calendar-#{i.index}').update) {PF('calendar-#{i.index}').update();} PF('eventDialog-#{i.index}').hide();}" update="growl" style="float: right; margin: 0px 5px 5px; width: 145px"/>
												</c:otherwise>
											</c:choose>
											<p:commandButton id="closeBtn" type="button" value="#{msg['close']}" onclick="PF('eventDialog-#{i.index}').hide();" style="float: left; margin: 0px 0px 5px 5px; width: 145px" global="false" />
										</h:panelGrid>
									</h:panelGrid>
								</p:dialog>
								<p:confirmDialog global="true" width="600" style="padding: 0px" showEffect="fade" hideEffect="fade" visible="false">
									<p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="float: left; width: 200px; margin-left: 14%" />
									<p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="float: right; width: 200px; margin-right: 14%"/>
								</p:confirmDialog>
							</h:form>
						</p:tab>
					</c:forEach>
				</p:tabView>
			</p:tab>
			<p:tab title="Relatórios">
			</p:tab>
		</p:tabView>
	</h:body>
</f:view>
