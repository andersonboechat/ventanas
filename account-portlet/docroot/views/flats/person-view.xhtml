<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head></h:head>
	<h:body>
		<ui:composition template="../model-template.xhtml">
			<ui:define name="imageUploader-setter">
				<c:set var="imageUploader" value="#{testBean.imageUploadBean}"/>
			</ui:define>
			<ui:define name="model-filters">
				<p:panelGrid columns="3" styleClass="menu-cmds" columnClasses="menu-cmds-col1,menu-cmds-col2,menu-cmds-col3">
					<p:column>
						<p:commandButton value="Cadastrar" actionListener="#{testBean.onPersonCreate}" 
										 partialSubmit="true" process="@this" update=":register-form:model-details" oncomplete="PF('registerDialog').show();"/>
						<p:commandButton value="Excluir" actionListener="#{testBean.onPeopleDelete}" 
										partialSubmit="true" process="@this,personTable" update="personTable">
							<p:confirm header="#{msg['main.delete.confirm']}" message="#{msg['person.delete.message']}" icon="ui-icon-alert"/>
						</p:commandButton>
					</p:column>
					<p:column>
						<p:inputText id="personName" value="#{testBean.personName}" placeholder="Buscar pelo nome" style="font-style: italic; width: 100%">
							<p:ajax event="change" listener="#{testBean.onPersonSearch}" update="personTable" partialSubmit="true" process="@this"/>
						</p:inputText>
					</p:column>
				    <p:column rendered="#{testBean.flats.size() > 1}">
				    	<p:outputLabel value="Apt." style="vertical-align: middle; font-size: 12px; margin: 0px 5px 0px 0px"/>
						<p:selectOneMenu value="#{testBean.number}" style="vertical-align: middle;">
							<f:selectItem itemLabel="-- #{msg['flat.lbl.everyone']} --" noSelectionOption="true"/>
							<f:selectItems var="number" value="#{testBean.numbers}" itemLabel="#{number}" itemValue="#{number}"/>
							<p:ajax event="change" listener="#{testBean.onNumberSelect}" update="personTable" partialSubmit="true" process="@this"/>
						</p:selectOneMenu>
				    	<p:outputLabel value=" - Bloco" style="vertical-align: middle; font-size: 12px; margin: 0px 5px 0px 0px"/>
						<p:selectOneMenu value="#{testBean.block}" style="vertical-align: middle;">
							<f:selectItem itemLabel="-- #{msg['flat.lbl.everyone']} --" noSelectionOption="true"/>
							<f:selectItems var="block" value="#{testBean.blocks}" itemLabel="#{block}" itemValue="#{block}"/>
							<p:ajax event="change" listener="#{testBean.onBlockSelect}" update="personTable" partialSubmit="true" process="@this"/>
						</p:selectOneMenu>
				    </p:column>
				    <p:column rendered="#{testBean.flats.size() == 1}">
				    	<h:outputText value="Apt. #{testBean.flats.get(0).number} - Bloco #{testBean.flats.get(0).block}"/>
				    </p:column>
				</p:panelGrid>
			</ui:define>
			<ui:define name="model-list">
				<p:dataTable id="personTable" var="model" value="#{testBean.model}"  
				             paginator="true" rows="5" paginatorPosition="bottom" 
				             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}" 
				             selection="#{testBean.selectedPeople}" rowKey="#{person.id}" >
					<p:column selectionMode="multiple" style="width: 17px"/>
					<p:column style="width: 100px">
						<p:graphicImage value="#{model.person.picture}"/>
					</p:column>
					<p:column>
						<p:panelGrid columns="1">
		        			<h:outputText value="#{model.person.fullName}" />
	        				<p:subTable var="membership" value="#{model.memberships}">
	        					<p:column>
	        						<h:outputText value="#{testBean.displayMembership(membership)}" />
	        					</p:column>
	        				</p:subTable>
						</p:panelGrid>
					</p:column>
					<p:column style="width: 35px">
						<p:commandLink update=":register-form:model-details" oncomplete="PF('registerDialog').show();" partialSubmit="true" process="@this">
							<h:graphicImage value="../images/edit.png" />
							<f:setPropertyActionListener target="#{testBean.person}" value="#{model.person}"/>
						</p:commandLink>
					</p:column>
					<p:column style="width: 35px">
						<p:commandLink actionListener="#{testBean.onPersonDelete}" oncomplete="if (!args.validationFailed &amp;&amp; !args.exception) {PF('personTable').update();}" partialSubmit="true" process="@this">
							<h:graphicImage value="../images/delete.png" />
							<p:confirm header="#{msg['person.delete.confirm']}" message="#{msg['person.delete.message']}" icon="ui-icon-alert"/>
							<f:setPropertyActionListener target="#{testBean.person}" value="#{model.person}"/>
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</ui:define>
			<ui:define name="model-details">
				<h:panelGrid id="model-details" columns="3" columnClasses="my-account-col1,my-account-col2,my-account-col3" styleClass="my-account" style="margin: 10px 0px 20px 0px;" cellpadding="10">
					<p:column>
						<h:panelGrid columns="1" style="border: 0px solid black; width: 100px; height: 100px;">
					        <p:graphicImage id="portrait" value="#{imageUploader.image.path}" style="border: 0px solid black;"/>
							<p:commandLink value="Enviar Foto" update=":upload-form" oncomplete="PF('uploadDialog').show();" partialSubmit="true" process="@this">
								<f:setPropertyActionListener target="#{imageUploader.image.path}" value=""/>
							</p:commandLink>
							<p:commandLink value="Tirar Foto" update=":upload-form" oncomplete="PF('uploadDialog').show();" partialSubmit="true" process="@this">
								<f:setPropertyActionListener target="#{imageUploader.image.path}" value=""/>
							</p:commandLink>
						</h:panelGrid>					
					</p:column>
					<p:column>
						<h:panelGrid columns="2">
							<p:outputLabel for="email" value="Email"/>
							<p:inputText id="email" value="#{testBean.person.emailAddress}"/>
							<p:outputLabel for="firstName" value="Primeiro nome"/>
							<p:inputText id="firstName" value="#{testBean.person.firstName}"/>
							<p:outputLabel for="lastName" value="Último nome"/>
							<p:inputText id="lastName" value="#{testBean.person.lastName}"/>
							<p:outputLabel for="male" value="Sexo"/>
							<p:selectOneMenu id="male" value="#{testBean.person.gender}">
								<f:selectItem itemLabel="Masculino" itemValue="true" />
								<f:selectItem itemLabel="Feminino" itemValue="false" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:column>
					<p:column>
						<p:fieldset legend="Troca de Senha" style="margin-top: 0px; margin-bottom: 10px;">
							<h:panelGrid columns="2">
								<p:outputLabel for="pwd" value="Senha Atual" styleClass="my-account"/>
								<p:password id="pwd" style=" width: 70px; margin-bottom: 10px"/>
								<p:outputLabel for="newpwd" value="Nova Senha" styleClass="my-account"/>
								<p:password id="newpwd" style=" width: 70px; margin-bottom: 10px"/>
								<p:outputLabel for="pwdconf" value="Confirma Nova Senha" styleClass="my-account"/>
								<p:password id="pwdconf" style="width: 70px; margin-bottom: 10px"/>
							</h:panelGrid>
						</p:fieldset>
					</p:column>
				</h:panelGrid>
				<p:commandButton value="Salvar" actionListener="#{testBean.onPersonSave}" update=":outputMsg" style="float: right; width: 70px; margin: 0px 0px 10px 5px;"/>			
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
