<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<style>
			.picture {margin: 0px !important; padding: 0px !important; vertical-align: top;}
			.picture td {margin: 0px !important; padding: 0px !important; vertical-align: top;}
			.pic-cmds {margin: 5px 0px 0px !important;}
			.pic-cmds td {margin: 0px !important; padding: 0px !important; vertical-align: top;}
			.no-header thead {display: none}
			.cropper2 {padding: 0;}
			.cropper2 div {margin: 0 !important; padding: 0 !important;}
			.cropper2 .img { margin: 0 !important;}
			.car-image {background: url("/account-portlet/images/car_icon.png") no-repeat center; text-align: center; margin: 0px auto;}
			.car-thumb {background-image: url("/account-portlet/images/car_icon.png") ;}
			.column {padding: 6px; }
			.column12 {width: 12%; font-weight: bold;}
			.panel tr {border: none !important; background-color: transparent; font-size: 16px;}
			.panel td {border: none !important; background-color: transparent; font-size: 16px;}
			.menu-cmds {width: 100%}
			.menu-cmds td {border: none !important; margin: 0px; padding: 0px}
			.menu-cmds tr {
				width: 100%; border-bottom: 0px !important; 	
				-webkit-border-top-right-radius: 3px !important;
				-moz-border-radius-topright: 3px !important;
				border-top-right-radius: 3px !important;
			}
			.menu-cmds-col1 {vertical-align: middle; width: 155px; border: none !important; padding: 0px; margin: 0px;}
			.menu-cmds-col2 {vertical-align: middle; width: 130px;}
			.menu-cmds-col3 {vertical-align: middle; padding: 0; margin: 0; text-align: right; border: 0px solid red !important}
			.my-account-col1 {vertical-align: top; width: 198px; height: 300px}
			.my-account-col2 {vertical-align: top; padding: 0px !important;}
			.labelClm {width: 85px; background-color: transparent}
			.fieldClm {background-color: transparent !important; float: right}
			.person-image {
				border: none !important; width: 198px; height: 300px; padding: 0px !important; margin:  0px !important;
			}
			.foto img {height: 100px; width: 66px}
			.person-image div {border: none !important;}
			.no-border {border: none !important;}

			.no-border tr {border: none !important;}
			.no-border td {border: none !important;}
			.no-margin {margin:  0px !important; padding: 0px !important;}
			.no-margin td {margin:  0px !important; padding: 0px !important;}
			.no-background {background-color: transparent;}
			.no-background div {background-color: transparent;}
			.no-background tr {background-color: transparent;}
			.no-background td {background-color: transparent;}
			.flats {float: right; margin: 0px; padding: 0;}
			.flats tr {margin: 0px; padding: 0;}
			.flats td {margin: 0px; padding: 0;}
			.memberships div {border: 0px; border-top: 1px solid grey;}
			.docs-header {text-align: left;}
			.docs-header td {padding: 0; margin: 0;}
			.docs-cmds {width: 8%; vertical-align: middle;}
			.docs-cmds td {vertical-align: middle;}
			.docs-cmds img {padding: 0; margin: 0px 0px 0px 7px; vertical-align: middle;}
			.ui-tabs {background: none; padding: 0 !important; border: 0px !important;}
			.ui-tabs-nav {background: none !important; }
			.ui-tabs-panel {margin: 0 !important; padding: 0 !important}
			.parkings {width: 50%; vertical-align: top}
			.documents {width: 50%; vertical-align: top}
		</style>
	</h:head>
	<h:body>
		<p:growl id="outputMsg"/>
		<f:loadBundle basename="Language_pt_BR" var="msg"/>
		<c:set var="personViewer" value="#{flatBean.personBean}"/>
		<c:set var="imageUploader" value="#{flatBean.personBean.imageUploadBean}"/>
		<c:set var="vehicleViewer" value="#{flatBean.vehicleBean}"/>
		<c:set var="vehiclePictureUploader" value="#{flatBean.vehicleBean.imageUploadBean}"/>	
		<c:set var="supplierViewer" value="#{flatBean.supplierBean}"/>
		<c:set var="documentViewer" value="#{flatBean.documentBean}"/>
		<c:set var="parkingViewer" value="#{flatBean.parkingBean}"/>

		<h:form id="flat-form">
			<p:menubar>
				<p:menuitem value="Enviar Documento" url="#" icon="ui-icon-document"/>
				<p:menuitem value="Solicitar Carteira" url="#" icon="ui-icon-document"/>
				<f:facet name="options">
					<p:panelGrid id="flat-filters" columns="1" styleClass="no-background no-border flats" columnClasses="menu-cmds-col3">
				    	<h:outputText value="Apartamento #{flatBean.flats.get(0).number} - Bloco #{flatBean.flats.get(0).block}" rendered="#{flatBean.flats.size() == 1}" style="font-size: 14px; color: black; font-weight: bold;"/>
				    	<p:selectOneMenu id="flat" value="#{flatBean.flat}" filter="true" filterMatchMode="contains" converter="selectItemsConverter" rendered="#{flatBean.flats.size() > 1}">
				    		<f:selectItem itemLabel="Todos Apartamentos" noSelectionOption="true"/>
							<f:selectItems var="flat" value="#{flatBean.flats}" itemLabel="Apartamento #{flat.number} - Bloco #{flat.block}" itemValue="#{flat}"/>
							<p:ajax event="change" listener="#{flatBean.onFlatSelect}" update="flat-details,:tabs:person-form:personTable,:tabs:vehicle-form:vehicleTable,:tabs:supplier-form:supplierTable" />
				    	</p:selectOneMenu>
					</p:panelGrid>			
				</f:facet>
			</p:menubar>
			<p:panelGrid id="flat-details" columns="2" columnClasses="parkings,documents" styleClass="no-background no-border" style="margin: 10px 0px 20px 0px;" cellpadding="10">
				<p:column>
					<p:dataTable id="parkingTable" widgetVar="parkingTable" var="parking" value="#{parkingViewer.model}" rows="4" 
						paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
						emptyMessage="Nenhuma vaga associada" styleClass="no-header">
						<f:facet name="header">
							<p:panelGrid columns="1" columnClasses="docs-header" styleClass="no-background no-border no-margin" style="width: 100%;">
								<h:outputText value="Estacionamento"/>
							</p:panelGrid>
						</f:facet>
						<p:column><h:outputText value="Apartamento #{parking.ownerDomain.number} - Bloco #{parking.ownerDomain.block}"/></p:column>
						<p:column style="width: 20%; text-align: center">
							<h:graphicImage value="../images/cancel3.png" rendered="#{flatBean.flats.contains(parking.ownerDomain) and empty(parking.renterDomain) and !empty(parking.vehicle)}" title="Ocupada" width="27" height="27"/>
							<p:commandLink title="Alugar esta vaga" onclick="PF('parkingDialog').show();" partialSubmit="true" process="@this" rendered="#{flatBean.flats.contains(parking.ownerDomain) and empty(parking.renterDomain) and empty(parking.vehicle)}">
								<h:graphicImage value="../images/handshake.png"/>
								<f:setPropertyActionListener target="#{parkingViewer.parking}" value="#{parking}"/>
							</p:commandLink>
							<p:commandLink title="Vaga alugada para o apartamento #{parking.renterDomain.number} - bloco #{parking.renterDomain.block}" onclick="PF('rentalCancel').show();" rendered="#{flatBean.flats.contains(parking.ownerDomain) and !empty(parking.renterDomain)}">
								<h:graphicImage value="../images/cancel2.png" width="26" height="26"/>
								<f:setPropertyActionListener target="#{parkingViewer.parking}" value="#{parking}"/>
								<f:setPropertyActionListener target="#{parkingViewer.parking.renterDomain}" value=""/>
							</p:commandLink>
							<h:graphicImage value="../images/cancel3.png" rendered="#{!flatBean.flats.contains(parking.ownerDomain) and !empty(parking.vehicle)}" title="Vaga ocupada" width="27" height="27"/>
							<h:graphicImage value="../images/ok.png" rendered="#{!flatBean.flats.contains(parking.ownerDomain) and empty(parking.vehicle)}" title="Vaga disponível" width="27" height="27"/>
						</p:column>
					</p:dataTable>
				</p:column>
				<p:column>
					<p:dataTable id="documentTable" widgetVar="documentTable" var="doc" value="#{documentViewer.model}" scrollable="true" 
						paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
						emptyMessage="Nenhum documento encontrado" styleClass="no-header">
						<f:facet name="header">
							<p:panelGrid columns="1" columnClasses="docs-header" styleClass="no-background no-border no-margin" style="width: 100%;">
								<h:outputText value="Documentos"/>
							</p:panelGrid>
						</f:facet>
						<p:column>
							<p:commandLink value="#{doc.name}" partialSubmit="true" process="@this" target="blank">
								<f:setPropertyActionListener target="#{documentViewer.document}" value="#{doc}"/>
							</p:commandLink>
						</p:column>
						<p:column style="width: 29%; text-align: center">
							<h:outputText value="Apt. #{doc.domain.number} - Bl. #{doc.domain.block}"/>
						</p:column>						
					</p:dataTable>
				</p:column>
			</p:panelGrid>
			<p:confirmDialog widgetVar="rentalCancel" header="Aluguel de Estacionamento" message="Você confirma o cancelamento do aluguel desta vaga?" severity="alert" showEffect="fade" hideEffect="fade">
				<p:panel style="text-align: center; border: none;">
					<p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" onclick="PF('rentalCancel').hide();" icon="ui-icon-close" style="float: left; width: 80px; margin-left: 14%" />
					<p:commandButton value="#{msg['yes']}" actionListener="#{parkingViewer.onRentalCancel}" partialSubmit="true" process="@this" update=":flat-form:parkingTable" oncomplete="PF('rentalCancel').hide();" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="float: right; width: 80px; margin-right: 14%"/>
				</p:panel>
			</p:confirmDialog>			
		</h:form>

		<p:tabView id="tabs" style="margin: 10px; padding: 0">
			<p:tab title="Usuários"><ui:include src="person-view2.xhtml"/></p:tab>
			<p:tab title="Veículos"><ui:include src="vehicle-view.xhtml"/></p:tab>
			<p:tab title="Prestadores de Serviço"><ui:include src="supplier-view.xhtml"/></p:tab>
		</p:tabView>
		
		<p:dialog header="Aluguel de Estacionamento" widgetVar="parkingDialog" draggable="true" resizable="false" modal="true" closable="false" visible="false" width="300px">
			<h:form id="parking-rent-form">
				<p:panelGrid id="model-details" columns="1" styleClass="no-border" style="margin: 10px 0px 20px 0px; text-align: justify" cellpadding="10">
			    	<h:outputText value="Escolha o apartamento para o qual deseja alugar esta vaga e confirme clicando no botão Alugar."/>
			    	<p:selectOneMenu id="parkingDomain" value="#{parkingViewer.parking.renterDomain}" converter="selectItemsConverter">
			    		<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
						<f:selectItems var="flat" value="#{flatBean.flats}" itemLabel="Apartamento #{flat.number} - Bloco #{flat.block}" itemValue="#{flat}"/>
			    	</p:selectOneMenu>
				</p:panelGrid>
				<p:commandButton value="Cancelar" oncomplete="PF('parkingDialog').hide();" partialSubmit="true" process="@this" style="float: right; width: 80px; margin: 0px 0px 10px 5px;">
					<f:setPropertyActionListener target="#{parkingViewer.parking}" value=""/>
				</p:commandButton>
				<p:commandButton value="Alugar" actionListener="#{parkingViewer.onRent}" update=":flat-form:parkingTable, :outputMsg" oncomplete="if (!args.validationFailed &amp;&amp; !args.exception) {PF('parkingDialog').hide();}" style="float: right; width: 80px; margin: 0px 0px 10px 5px;"/>
			</h:form>
		</p:dialog>

		<p:dialog header="Documentos" widgetVar="documentDialog" draggable="true" resizable="false" modal="true" closable="false" visible="false">
			<h:form id="document-form">
				<p:panelGrid id="model-details" columns="1" styleClass="no-border" style="margin: 10px 0px 20px 0px; text-align: justify" cellpadding="10">
			    	<h:outputText value="Escolha o apartamento para o qual deseja alugar esta vaga e confirme clicando no botão Alugar."/>
			    	<p:selectOneMenu id="parkingDomain" value="#{documentViewer.document}" converter="selectItemsConverter">
			    		<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
						<f:selectItems var="flat" value="#{flatBean.flats}" itemLabel="Apartamento #{flat.number} - Bloco #{flat.block}" itemValue="#{flat}"/>
			    	</p:selectOneMenu>
				</p:panelGrid>
				<p:commandButton value="Cancelar" oncomplete="PF('documentDialog').hide();" partialSubmit="true" process="@this" style="float: right; width: 80px; margin: 0px 0px 10px 5px;">
					<f:setPropertyActionListener target="#{documentViewer.document}" value=""/>
				</p:commandButton>
				<p:commandButton value="Enviar" actionListener="#{documentViewer.onSend}" update=":flat-form:documentTable, :outputMsg" oncomplete="if (!args.validationFailed &amp;&amp; !args.exception) {PF('documentDialog').hide();}" style="float: right; width: 80px; margin: 0px 0px 10px 5px;"/>
			</h:form>
		</p:dialog>
	</h:body>
</f:view>
