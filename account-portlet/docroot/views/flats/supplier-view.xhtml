<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
	</h:head>
	<p:growl id="outputMsg"/>
	<f:loadBundle basename="Language_pt_BR" var="msg"/>

	<h:form id="supplier-form">	
		<p:panelGrid columns="2" styleClass="menu-cmds" columnClasses="menu-cmds-col1,menu-cmds-col2">
			<p:column>
				<p:commandButton value="Cadastrar" actionListener="#{supplierViewer.onSupplierCreate}" 
								 partialSubmit="true" process="@this" update=":tabs:supplier-details-form:model-details" oncomplete="PF('supplierDialog').show();"
								 style="font-size: 12px"/>
				<p:commandButton value="Excluir" actionListener="#{supplierViewer.onPeopleDelete}" 
								partialSubmit="true" process="@this,supplierTable" update="supplierTable" style="font-size: 12px">
					<p:confirm header="#{msg['main.delete.confirm']}" message="#{msg['supplier.delete.message']}" icon="ui-icon-alert"/>
				</p:commandButton>
			</p:column>
			<p:column>
				<p:inputText id="supplierName" value="#{supplierViewer.name}" placeholder="Buscar pelo nome" style="font-style: italic; width: 100%">
					<p:ajax event="change" listener="#{supplierViewer.onNameSearch}" update="supplierTable" partialSubmit="true" process="@this"/>
				</p:inputText>
			</p:column>
		</p:panelGrid>

		<p:dataTable widgetVar="supplierTable" id="supplierTable" var="supplier" value="#{supplierViewer.model}"  
		             paginator="true" rows="5" paginatorPosition="bottom" 
		             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}" 
		             selection="#{supplierViewer.selectedPeople}" rowKey="#{supplier.id}" >
	   		<p:column selectionMode="multiple" style="width: 17px;"/>
			<p:column style="width: 53px;">
				<p:graphicImage value="#{supplier.picture.path}" styleClass="foto" height="80" width="52"/>
			</p:column>
			<p:column style="vertical-align: top">
				<p:panelGrid columns="1">
	       			<h:outputText value="#{supplier.name}" />
				</p:panelGrid>
			</p:column>
			<p:column style="width: 35px">
				<p:commandLink update=":tabs:supplier-details-form:model-details" actionListener="#{supplierViewer.onSupplierEdit}" oncomplete="PF('supplierDialog').show();" partialSubmit="true" process="@this" disabled="#{!supplierViewer.canEditSupplier(supplier)}">
					<h:graphicImage value="../images/edit.png" />
				</p:commandLink>
			</p:column>
			<p:column style="width: 35px">
				<p:commandLink actionListener="#{supplierViewer.onSupplierDelete}" oncomplete="if (!args.validationFailed &amp;&amp; !args.exception) {PF('supplierTable').update();}" partialSubmit="true" process="@this" disabled="#{!supplierViewer.canEditSupplier(supplier)}">
					<h:graphicImage value="../images/delete.png" />
					<p:confirm header="#{msg['supplier.delete.confirm']}" message="#{msg['supplier.delete.message']}" icon="ui-icon-alert"/>
					<f:setPropertyActionListener target="#{supplierViewer.supplier}" value="#{model.supplier}"/>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
	
	<p:dialog header="#{msg['dlg.user.signon']}" widgetVar="supplierDialog" draggable="true" resizable="false" modal="true" closable="false" visible="false">
		<h:form id="supplier-details-form">
			<p:panelGrid id="model-details" columns="2" columnClasses="my-account-col1,my-account-col2" styleClass="no-border" style="margin: 10px 0px 20px 0px;" cellpadding="10">
				<p:column>
					<p:panelGrid columns="1" columnClasses="person-image" style="text-align: center">
						<p:graphicImage id="portrait" value="#{supplierPictureUploader.image.path}" width="198" height="300"/>
			        </p:panelGrid>
					<p:panelGrid columns="2" columnClasses="no-margin" style="text-align: center; width: 100%;">
						<p:commandLink value="Enviar Foto" update=":tabs:supplier-picture-form" oncomplete="PF('supplierPictureDialog').show();" partialSubmit="true" process="@this" styleClass="column" disabled="#{!supplierViewer.canEditInfo()}">
							<f:setPropertyActionListener target="#{supplierPictureUploader.image.path}" value=""/>
						</p:commandLink>
						<p:commandLink value="Tirar Foto" update=":tabs:supplier-picture-form" oncomplete="PF('supplierPictureDialog').show();" partialSubmit="true" process="@this" styleClass="column" disabled="#{!supplierViewer.canEditInfo()}">
							<f:setPropertyActionListener target="#{supplierPictureUploader.image.path}" value=""/>
						</p:commandLink>
					</p:panelGrid>
				</p:column>
				<p:column>
					<p:panelGrid columns="1" columnClasses="fieldClm">
						<p:panelGrid columns="2" columnClasses="labelClm,fieldClm" style="width: 100%; margin: 0px">
							<p:outputLabel for="name" value="Nome: "/>
							<p:inputText id="name" value="#{supplierViewer.supplier.name}" size="40" required="true"/>
							<p:outputLabel for="identity" value="CNPJ: "/>
							<p:inputMask id="identity" value="#{supplierViewer.supplier.identity}" mask="999.999.999/9999-9" size="40"/>
							<p:outputLabel for="address" value="Endereço: "/>
							<p:inputText id="address" value="#{supplierViewer.supplier.address.street}" size="40"/>
							<p:outputLabel for="city" value="Cidade: "/>
							<p:inputText id="city" value="#{supplierViewer.supplier.address.city}" size="40"/>
							<p:outputLabel for="state" value="Estado:"/>
							<p:selectOneMenu id="state" value="#{supplierViewer.supplier.address.state}">
								<f:selectItems var="state" value="#{supplierViewer.states}" itemLabel="#{msg[state]}"/>
							</p:selectOneMenu>
							<p:outputLabel for="zipCode" value="CEP: "/>
							<p:inputText id="zipCode" value="#{supplierViewer.supplier.address.zipCode}" size="40"/>
							<p:outputLabel for="phone" value="Telefone: "/>
							<p:inputText id="phone" value="#{supplierViewer.supplier.phone}" size="40"/>
						</p:panelGrid>
					</p:panelGrid>
				</p:column>
			</p:panelGrid>
			<p:commandButton value="Salvar" actionListener="#{supplierViewer.onSupplierSave}" update=":tabs:supplier-form:supplierTable, :outputMsg" oncomplete="if (!args.validationFailed) { if(!args.exception) {PF('supplierDialog').hide();} else { if(args.alert) {PF('alertDialog').show();}}}" style="float: right; width: 80px; margin: 0px 0px 10px 5px;"/>
			<p:commandButton value="Cancelar" oncomplete="if (!args.validationFailed) { if(!args.exception) {PF('supplierDialog').hide();} else { if(args.alert) {PF('alertDialog').show();}}}" style="float: right; width: 80px; margin: 0px 0px 10px 5px;"/>
		</h:form>
	</p:dialog>

	<p:dialog id="supplierPictureDialog" widgetVar="supplierPictureDialog" modal="true" header="Upload de Imagem">
		<h:form id="supplier-picture-form" enctype="multipart/form-data">
			<p:fileUpload id="image" label="Selecionar Foto" fileUploadListener="#{supplierPictureUploader.onImageUpload}" auto="true" update="supplier-picture-form" rendered="#{empty supplierPictureUploader.image.path}"/>
			<p:panel rendered="#{!(empty supplierPictureUploader.image.path)}" style="border: 0px !important;">
				<p:panel styleClass="cropper">
					<p:imageCropper value="#{supplierPictureUploader.croppedImage}" image="#{supplierPictureUploader.image.path}" initialCoords="0,0,#{supplierPictureUploader.width},#{supplierPictureUploader.height}" minSize="#{supplierPictureUploader.width},#{supplierPictureUploader.height}" maxSize="#{supplierPictureUploader.width},#{supplierPictureUploader.height}"/>
				</p:panel>
				<p:panel style="margin: 0px auto; text-align: center; padding: 15px 0px; border: none;">
					<p:commandButton value="Recortar" actionListener="#{supplierPictureUploader.onImageCropp}" update=":tabs:supplier-details-form:portrait" oncomplete="PF('supplierPictureDialog').hide();"/>
					<p:commandButton value="Cancelar" oncomplete="PF('supplierPictureDialog').hide();" partialSubmit="true" process="@this">
						<f:setPropertyActionListener target="#{supplierPictureUploader.image.path}" value=""/>
					</p:commandButton>
				</p:panel>
			</p:panel>
		</h:form>
	</p:dialog>
</f:view>
