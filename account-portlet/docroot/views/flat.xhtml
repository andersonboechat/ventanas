<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head></h:head>
	<h:body>
		<h:form id="flat-form">
			<h:panelGrid columns="3" styleClass="menu-cmds" columnClasses="menu-cmds-col1,menu-cmds-col2,menu-cmds-col3">
				<p:commandButton value="#{msg['flat.btn.flat.add']}" actionListener="#{flatBean.onFlatCreate}" 
								partialSubmit="true" process="@this" update=":userForm:userGrid" oncomplete="userDialog.show()"/>
				<p:commandButton value="#{msg['flat.btn.flat.delete']}" actionListener="#{flatBean.onFlatDelete}" 
								partialSubmit="true" process="@this,dataTable" update="dataTable,:outputMsg"/>
				<p:selectOneMenu id="block" style="float: right">
					<f:selectItem itemLabel="-- #{msg['flat.lbl.block']} --" noSelectionOption="true"/>
					<f:selectItems var="block" value="#{flatBean.flatBlocks}" itemLabel="#{block}" itemValue="#{block}"/>
				    <p:ajax event="change" listener="#{flatBean.onFlatBlockSelect}" update="dataTable"/>
				</p:selectOneMenu>
				<p:selectOneMenu id="number" style="float: right">
					<f:selectItem itemLabel="-- #{msg['flat.lbl.number']} --" noSelectionOption="true"/>
					<f:selectItems var="number" value="#{flatBean.flatNumbers}" itemLabel="#{number}" itemValue="#{number}"/>
				    <p:ajax listener="#{flatBean.onFlatNumberSelect}" update="dataTable"/>
				</p:selectOneMenu>
			</h:panelGrid>

			<p:dataTable id="dataTable" var="flat" widgetVar="flatTable" value="#{flatBean.model}"  
			             paginator="true" rows="5" paginatorPosition="bottom" 
			             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}" 
			             selection="#{flatBean.selectedFlats}" rowKey="#{flat.id}" >
			    <p:ajax event="page" partialSubmit="true" process="name"/>

			    <p:column id="block" headerText="#{msg['flat.lbl.block']}" filterBy="#{flat.block}" style="width:20%" >
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('flatTable').filter()" >
							<f:selectItem itemLabel="-- #{msg['flat.lbl.everyone']} --" noSelectionOption="true"/>
							<f:selectItems value="#{flatBean.flatBlocks}" />
						</p:selectOneMenu>
					</f:facet>
			    	<h:outputText value="#{flat.block}" />
			    </p:column>

			    <p:column id="number" headerText="#{msg['flat.lbl.number']}" filterBy="#{flat.number}" style="width:20%" >
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('flatTable').filter()" >
							<f:selectItem itemLabel="-- #{msg['flat.lbl.everyone']} --" noSelectionOption="true"/>
							<f:selectItems value="#{flatBean.flatNumbers}" />
						</p:selectOneMenu>
					</f:facet>
			    	<h:outputText value="#{flat.number}" />
			    </p:column>
			    
			    <p:column id="owners" headerText="#{msg['flat.lbl.owner']}" style="width:20%">
			    	<c:forEach var="owner" items="#{flatBean.getOwners(flat)}">
			    		<p:commandLink value="#{owner.name}" oncomplete="PF('userDialog').show();">
			    			<f:setPropertyActionListener target="#{flatBean.user}" value="#{owner}"/>
			    		</p:commandLink>
			    	</c:forEach>
			    </p:column>
	
			    <p:column id="renters" headerText="#{msg['flat.lbl.renter']}" style="width:20%">
			    	<c:forEach var="renter" items="#{flatBean.getRenters(flat)}">
			    		<p:commandLink value="#{renter.name}" oncomplete="PF('userDialog').show();">
			    			<f:setPropertyActionListener target="#{flatBean.user}" value="#{renter}"/>
			    		</p:commandLink>
			    	</c:forEach>
			    </p:column>
	
				<p:column headerText="#{msg['flat.lbl.edit']}" style="width:2%">
					<p:commandLink value="#{msg['flat.lbl.edit']}" update=":dialog-user-form:userGrid" 
									disabled="#{not (flatBean.hasPermission())}" oncomplete="PF('flatDialog').show();" 
									partialSubmit="true" process="@this">
						<f:setPropertyActionListener target="#{flatBean.flat}" value="#{flat}"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
