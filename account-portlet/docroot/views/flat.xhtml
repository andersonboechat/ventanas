<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head></h:head>
	<h:body>
		<h:form id="flat-form">
			<p:dataTable id="flatTable" widgetVar="flatTable" var="flat" value="#{flatBean.model}" 
			             paginator="true" rows="5" paginatorPosition="bottom" 
			             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}" 
			             rowKey="#{flat.id}" >
			    <p:ajax event="page" partialSubmit="true"/>
				<p:column style="width:16px">
					<p:rowToggler />
				</p:column>
			    <p:column id="block" headerText="#{msg['flat.lbl.block']}" filterBy="#{flat.block}" sortBy="#{flat.block}" style="width:20%" >
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('flatTable').filter()" >
							<f:selectItem itemLabel="-- #{msg['flat.lbl.everyone']} --" noSelectionOption="true"/>
							<f:selectItems var="block" itemLabel="#{block}" itemValue="#{block}" value="#{flatBean.flatBlocks}" />
						</p:selectOneMenu>
					</f:facet>
			    	<h:outputText value="#{flat.block}" />
			    </p:column>
			    <p:column id="number" headerText="#{msg['flat.lbl.number']}" filterBy="#{flat.number}" sortBy="#{flat.number}" style="width:20%" >
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('flatTable').filter()" >
							<f:selectItem itemLabel="-- #{msg['flat.lbl.everyone']} --" noSelectionOption="true"/>
							<f:selectItems var="number" itemLabel="#{number}" itemValue="#{number}" value="#{flatBean.flatNumbers}" />
						</p:selectOneMenu>
					</f:facet>
			    	<h:outputText value="#{flat.number}" />
			    </p:column>
				<p:rowExpansion>
					<ui:include src="user.xhtml"><ui:param name="domain" value="#{flat}"/></ui:include>
				</p:rowExpansion>	
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
