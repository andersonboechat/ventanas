<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head></h:head>
	<h:body>
		<h:form id="user-form">
			<h:panelGrid columns="3" styleClass="menu-cmds" columnClasses="menu-cmds-col1,menu-cmds-col2,menu-cmds-col3">
				<p:commandButton value="#{msg['user.btn.add']}" actionListener="#{userBean.onUserCreate}" 
								partialSubmit="true" process="@this" update=":dialog-user-form:userGrid" oncomplete="PF('userDialog').show();"/>
				<p:commandButton value="#{msg['user.btn.delete']}" actionListener="#{userBean.onUserDelete}" 
								partialSubmit="true" process="@this,dataTable" update="dataTable,:outputMsg"/>

				<p:selectOneMenu id="group" value="#{userBean.group}" rendered="#{userBean.hasPermission()}" style="float: right" >
					<f:selectItem itemLabel="-- #{msg['user.lbl.everyone']} --" noSelectionOption="true"/>
					<f:selectItems var="group" value="#{userBean.groups}" itemLabel="#{group}" itemValue="#{group}"/>
				    <p:ajax listener="#{userBean.onGroupSelect}" update="dataTable"/>
				</p:selectOneMenu>

				<p:selectOneMenu id="supplier" value="#{userBean.supplier}" rendered="#{userBean.hasPermission()}" disabled="#{not (userBean.group == 'SUPPLIER')}" style="float: right" >
					<f:selectItem itemLabel="-- #{msg['user.lbl.everyone']} --" noSelectionOption="true"/>
					<f:selectItems  var="supplier" value="#{supplierBean.suppliers}" itemLabel="#{supplier.name}" itemValue="#{supplier}"/>
				    <p:ajax listener="#{userBean.onSupplierSelect}" update="dataTable"/>
				</p:selectOneMenu>

				<p:selectOneMenu id="flat" value="#{userBean.flat}" style="float: right" disabled="#{not (userBean.group == 'CONDOMINIUM')}">
					<f:selectItem itemLabel="-- #{msg['user.lbl.everyone']} --" noSelectionOption="true"/>
					<c:forEach var="flat" varStatus="iterator" items="#{flatBean.flats}">
						<f:selectItem itemLabel="#{flat.name}" itemValue="#{iterator.index}"/>
					</c:forEach>
				    <p:ajax listener="#{userBean.onFlatSelect}" update="dataTable"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<p:dataTable id="dataTable" var="user" value="#{userBean.model}"  
			             paginator="true" rows="5" paginatorPosition="bottom" 
			             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}" 
			             selection="#{userBean.selectedUsers}" rowKey="#{user.userId}" >
			    <p:ajax event="page" partialSubmit="true" process="name"/>

				<p:column selectionMode="multiple" style="width:2%" disabledSelection="#{not (userBean.hasPermission(user))}"/>

			    <p:column id="name" headerText="#{msg['user.lbl.name']}" style="width:76%" >
			        <h:outputText value="#{user.fullName}" />
			    </p:column>

			    <p:column id="role" headerText="#{msg['user.lbl.type']}" style="width:20%">
					<p:selectOneMenu id="sel1" value="#{user.type}" style="width:100%" disabled="#{not (userBean.hasPermission(user))}">
						<f:selectItems var="type" value="#{userBean.getUserTypes()}" itemLabel="#{type.name}" itemValue="#{type}" />
						<p:ajax event="valueChange" update=":outputMsg"/>
					</p:selectOneMenu>
			    </p:column>

				<p:column headerText="Editar" style="width:2%">
					<p:commandLink value="#{msg['user.lbl.edit']}" actionListener="#{userBean.onUserEdit(user.userId)}" 
									update=":dialog-user-form:userGrid" disabled="#{not (userBean.hasPermission(user))}"
									oncomplete="PF('userDialog').show();" partialSubmit="true" process="@this"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
