<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head></h:head>
	<h:body>
		<h:form id="supplier-form">
			<h:panelGrid columns="3" styleClass="menu-cmds" columnClasses="menu-cmds-col1,menu-cmds-col2,menu-cmds-col3">
				<p:commandButton value="Cadastrar Fornecedor" actionListener="#{supplierBean.onSupplierCreate}" 
								partialSubmit="true" process="@this" update=":userForm:userGrid" oncomplete="userDialog.show()"/>
				<p:commandButton value="Excluir Fornecedores" actionListener="#{supplierBean.onSupplierDelete}" 
								partialSubmit="true" process="@this,dataTable" update="dataTable,:outputMsg"/>
				<p:inputText id="search" alt="Busca..."/>
			</h:panelGrid>
			<p:dataTable id="dataTable" var="supplier" value="#{supplierBean.model}"  
			             paginator="true" rows="5" paginatorPosition="bottom" 
			             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}" 
			             selection="#{accountMgmBean.selectedUsers}" rowKey="#{supplier.id}" >
			    <p:ajax event="page" partialSubmit="true" process="name"/>
			    
			    <p:column id="name" headerText="Fornecedor" style="width:76%" >
			        <h:outputText value="#{supplier.name}" />
			    </p:column>
		
			    <p:column id="manager" headerText="Responsável" style="width:20%">
		    		<p:commandLink value="#{supplier.manager}" oncomplete="PF('userDialog').show();">
		    			<f:setPropertyActionListener target="#{supplierBean.selectedUser}" value="#{supplier.manager}"/>
		    		</p:commandLink>
			    </p:column>
		
			    <p:column id="phone" headerText="Telefone" style="width:20%">
			    	<h:outputText value="#{supplierBean.getMainPhone(supplier)}" />
			    </p:column>
		
			    <p:column id="email" headerText="E-mail" style="width:20%">
		    		<p:commandLink value="mailto:#{supplierBean.getMainEmail(supplier)}"/>
			    </p:column>
		
				<p:column headerText="Editar" style="width:2%">
					<p:commandLink value="Editar" actionListener="#{supplierBean.onSupplierEdit(supplier)}" 
									update=":userForm:userGrid" disabled="#{supplierBean.hasPermission(user) == false}"
									oncomplete="PF('supplierDialog').show();" partialSubmit="true" process="@this"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
