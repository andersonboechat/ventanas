<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head></h:head>
	<h:body>
		<p:growl id="outputMsg"/>
		<f:loadBundle basename="Language_pt_BR" var="msg"/>	
		<h:form id="vehicle-form">
			<p:panelGrid columns="3" styleClass="menu-cmds" columnClasses="menu-cmds-col1,menu-cmds-col2,menu-cmds-col3" style="width: 100%">
				<p:column>
					<p:commandButton value="Cadastrar" actionListener="#{vehicleBean.onVehicleCreate}" 
									 partialSubmit="true" process="@this" update="vehicle-details" oncomplete="PF('vehicleDialog').show();">
					</p:commandButton>
					<p:commandButton value="Excluir" actionListener="#{vehicleBean.onVehiclesDelete}" 
									 partialSubmit="true" process="@this,vehicleTable" update="vehicleTable,:outputMsg">
						<p:confirm header="#{msg['main.delete.confirm']}" message="#{msg['vehicle.delete.message']}" icon="ui-icon-alert"/>
					</p:commandButton>
				</p:column>
				<p:column>
					<p:outputLabel value="Placa:"/>
					<p:inputText id="license" value="#{vehicleBean.license}">
						<p:ajax event="change" listener="#{vehicleBean.onVehicleSearch}" update="vehicleTable" partialSubmit="true" process="@this"/>
					</p:inputText>
				</p:column>
			    <p:column rendered="#{vehicleBean.flats.size() > 1}">
			    	<p:outputLabel value="Apt."/>
					<p:selectOneMenu value="#{vehicleBean.number}">
						<f:selectItem itemLabel="-- #{msg['flat.lbl.everyone']} --" noSelectionOption="true"/>
						<f:selectItems var="number" value="#{vehicleBean.numbers}" itemLabel="#{number}" itemValue="#{number}"/>
						<p:ajax event="change" listener="#{vehicleBean.onNumberSelect}" update="vehicleTable" partialSubmit="true" process="@this"/>
					</p:selectOneMenu>
			    	<p:outputLabel value=" - Bloco"/>
					<p:selectOneMenu value="#{vehicleBean.block}">
						<f:selectItem itemLabel="-- #{msg['flat.lbl.everyone']} --" noSelectionOption="true"/>
						<f:selectItems var="block" value="#{vehicleBean.blocks}" itemLabel="#{block}" itemValue="#{block}"/>
						<p:ajax event="change" listener="#{vehicleBean.onBlockSelect}" update="vehicleTable" partialSubmit="true" process="@this"/>
					</p:selectOneMenu>
			    </p:column>
			    <p:column rendered="#{vehicleBean.flats.size() == 1}">
			    	<h:outputText value="Apt. #{vehicleBean.flats.get(0).number} - Bloco #{vehicleBean.flats.get(0).block}"/>
			    </p:column>
			</p:panelGrid>
			<p:dataTable id="vehicleTable" var="vehicle" value="#{vehicleBean.model}"  
			             paginator="true" rows="5" paginatorPosition="bottom" 
			             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}" 
			             selection="#{vehicleBean.selectedVehicles}" rowKey="#{vehicle.id}" >
			    <p:column selectionMode="multiple" style="width:5%"/>
				<p:column style="width: 20%">
					<p:graphicImage value="http://www.ventanasresidencial.com.br#{vehicle.picture}"/>
				</p:column>
				<p:column>
					<p:panelGrid columns="2">
						<p:outputLabel value="Placa:"/>
	        			<h:outputText value="#{vehicle.license}"/>
       					<h:outputText value="Apt. #{vehicle.domain.number} - bloco #{vehicle.domain.block}" rendered="#{vehicle.domain != null}"/>
       					<h:outputText value="Visitante" rendered="#{vehicle.domain == null}"/>
					</p:panelGrid>
				</p:column> 
				<p:column style="width: 10%">
					<p:commandLink actionListener="#{vehicleBean.onVehicleDelete}" oncomplete="if (!args.validationFailed &amp;&amp; !args.exception) {PF('vehicleTable').update();}" partialSubmit="true" process="@this">
						<h:graphicImage value="../images/delete.png" />
						<p:confirm header="#{msg['person.delete.confirm']}" message="#{msg['person.delete.message']}" icon="ui-icon-alert"/>
						<f:setPropertyActionListener target="#{vehicleBean.vehicle}" value="#{vehicle}"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<p:dialog header="Cadastro de Veículo" widgetVar="vehicleDialog" draggable="false" resizable="false" modal="true" closable="false" visible="false" style=" width: 300px; padding: 3px">
				<h:panelGrid id="vehicle-details" columns="1" style="border: 0px solid black; width: 100%;">
					<p:commandLink value="Alterar Foto" onclick="PF('uploadDialog').show();" style="float: right"/>
					<h:panelGrid columns="1" style="border: 1px solid black; width: 300px; height: 250px;">
				        <p:graphicImage id="portrait" value="http://www.ventanasresidencial.com.br#{vehicleBean.vehicle.picture}" style="border: 1px solid black"/>
					</h:panelGrid>
					<h:panelGrid columns="2" style="border: 0px solid black; width: 100%; margin: 5px 0px 5px">
				    	<p:outputLabel value="Placa:"/>
				        <p:inputText value="#{vehicleBean.vehicle.license}" maxlength="7" required="true" style="width: 100px;"/>
				    	<p:outputLabel value="Apartamento"/>
						<p:selectOneMenu valueChangeListener="#{vehicleBean.onFlatSelect}" filter="true" rendered="#{vehicleBean.flats.size() > 1}" style="width: 100px;">
							<f:selectItem itemLabel="-- #{msg['flat.lbl.everyone']} --" noSelectionOption="true"/>
							<c:forEach var="flat" items="#{vehicleBean.flats}" varStatus="iterator">
								<f:selectItem itemLabel="#{flat.block}/#{flat.number}" itemValue="#{iterator.index}"/>
							</c:forEach>
						</p:selectOneMenu>
						<h:outputText value="#{vehicleBean.flats.get(0).block}/#{vehicleBean.flats.get(0).number}" rendered="#{vehicleBean.flats.size() == 1}"/>
						<c:set target="#{vehicleBean.vehicle}" property="domain" value="#{vehicleBean.flats.get(0)}"/>
			        </h:panelGrid>
					<h:panelGrid columns="2" style="border: 0px solid black; float: right; margin: 10px 0px 5px">
						<p:commandButton value="Salvar" actionListener="#{vehicleBean.onVehicleSave}" update=":outputMsg" oncomplete="if (!args.validationFailed) {PF('vehicleTable').update(); PF('vehicleDialog').hide();}" style="float: right; width: 80px; margin: 0px 0px 0px 5px;"/>
						<p:commandButton value="Cancelar" type="button" onclick="PF('vehicleDialog').hide();" style="float: right; width: 80px; margin: 0px 0px 0px 5px;" global="false"/>
					</h:panelGrid>
				</h:panelGrid>
			</p:dialog>
			<p:dialog widgetVar="uploadDialog">
				<p:fileUpload fileUploadListener="#{vehicleBean.onPictureUpload}" 
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" mode="advanced" showButtons="false" 
					label="Selecionar Foto" update="portrait,:outputMsg" process="@this" style="width:550px" oncomplete="PF('uploadDialog').hide();"/>			
			</p:dialog>
			<p:confirmDialog global="true" width="600" style="padding: 0px" showEffect="fade" hideEffect="fade" visible="false">
				<p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="float: left; width: 200px; margin-left: 14%" />
				<p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="float: right; width: 200px; margin-right: 14%"/>
			</p:confirmDialog>
		</h:form>
	</h:body>
</f:view>
