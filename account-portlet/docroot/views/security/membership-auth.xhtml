<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../main-template.xhtml">
	<ui:define name="app-view">
		<h:outputText value="#{authBean}" style="display: none;"/>
		<h:form id="auth-form" >
			<p:panel styleClass="no-border no-background no-margin">
				<p:messages autoUpdate="true" showIcon="false" styleClass="no-border no-background no-style" />
				<p style="text-align: right">
					<p:commandButton value="Autorizar" actionListener="#{authBean.onAuthorize}" 
									 rendered="#{!authBean.added and !authBean.expired}" update="auth-form" 
									 style="margin-right: 10px"/>
					<p:commandButton value="OK" type="button" onclick="window.location='/group/guest/flat'"
									 rendered="#{authBean.added or authBean.expired}" 
									 style="margin-right: 10px"/>
				</p>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</f:view>
